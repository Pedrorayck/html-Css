<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Apostas Esportivas</title>
    <link rel="stylesheet" href="inter.css">
</head>
<body>
    <header>
        <nav img>
            <img src="aposta.jpg" > 
        </nav> 
        <nav> 
            <ul>             
                <li><a href="#home">Início</a></li>
                <li><a href="#destaques">Destaques</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#apostar">Apostar</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="destaques" class="destaques">
            <h2>Destaques</h2>
            <p>Confira os jogos mais quentes do momento!</p>
        </section>
        <section id="eventos" class="eventos">
            <h2>Eventos Esportivos</h2>
            <ul>
                <li>Futebol: Time A vs Time B</li>
                <li>Basquete: Time C vs Time D</li>
                <li>Tênis: Jogador E vs Jogador F</li>
                <li>Vôlei: Time G vs Time H</li>
            </ul>
        </section>
        <section id="apostar" class="apostar">
            <h2>Faça sua Aposta</h2>
            <form action="#" method="post">
                <label for="evento">Evento:</label>
                <select id="evento" name="evento">
                    <option value="futebol">Futebol: Time A vs Time B</option>
                    <option value="basquete">Basquete: Time C vs Time D</option>
                    <option value="tenis">Tênis: Jogador E vs Jogador F</option>
                    <option value="volei">Vôlei: Time G vs Time H</option>
                </select>
                <label for="valor">Valor da Aposta:</label>
                <input type="number" id="valor" name="valor" min="1" required>
                <button type="submit">Apostar</button>
            </form>
        </section>
    </main>
    
</body>
</html>
